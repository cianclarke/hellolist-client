<!DOCTYPE html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Hello Lists</title>

    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
  <header class="header-footer-bg">
      
          <h3>FeedHenry
              <small>Todo List</small>
          </h3>
      
      <a class="add" id="addLink" href="#">+</a>
  </header>

  <div id="count" class="">
      <div id="formWrapper">
          
          <ul id="todoList">
            
          </ul>
      </div>
  </div>
    
  <script type="text/template" id="listItem">
    <li id="{{id}}">{{name}}<input type="checkbox"></input></li>
  </script>
  <script type="text/template" id="listEditItem">
    <li id="{{id}}" class="editing"><input id="todoInput" name="todoItem" placeholder="Enter your Todo" value="{{name}}"></li>
  </script>
  <script type="text/javascript" src="feedhenry.js"></script>
  <script type="text/javascript" src="dom.js"></script>
  <script type="text/javascript" src="hello.js"></script>
  </body>
</html>
